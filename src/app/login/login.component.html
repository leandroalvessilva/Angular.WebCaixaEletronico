<mat-card>
  <mat-card-title>XC - Caixa Eletronico</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <br>
      <p>
        <mat-form-field>
          <input required type="text" matInput placeholder="CPF" formControlName="inputCpf" mask="000.000.000-99">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input required type="password" matInput placeholder="Senha" formControlName="inputSenha">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="button" mat-button (click)="Login()">Entrar</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
