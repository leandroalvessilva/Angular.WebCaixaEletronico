<div>
  <!-- Inicio Menu -->
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true">
      <mat-toolbar style="background-color: #222f3e;color:#10ac84">XC - Caixa Eletronico</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/aplicacao/saldo" aria-label="Toggle sidenav" (click)="drawer.toggle();isChangePage()">Saldo</a>
        <a mat-list-item routerLink="/aplicacao/sacar" aria-label="Toggle sidenav" (click)="drawer.toggle();isChangePage()">Sacar</a>
        <a mat-list-item routerLink="/aplicacao/depositar" aria-label="Toggle sidenav"
          (click)="drawer.toggle();isChangePage()">Depositar</a>
        <a mat-list-item routerLink="/aplicacao/" type="button" aria-label="Toggle sidenav"
          (click)="drawer.toggle();isChangePage(true)">Voltar</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="secundary" style="background-color: #222f3e; color: #10ac84">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <p style="font-size:medium; padding: 12px 0px 0px 20px">Operações</p>
        <mat-toolbar color="secundary" style="justify-content: flex-end; background-color: #222f3e; color: #10ac84;">
          <button type="button" mat-icon-button (click)="logOut()">
            <mat-icon>exit_to_app </mat-icon>
          </button>
        </mat-toolbar>
      </mat-toolbar>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <!-- Fim Menu -->
  <div class="container">
    <div class="row">
      <div class="col-2">
      </div>
        <div class="col-8" style="margin-top: 10%;">
          <div class="row" style="place-content: center;" *ngIf="!IsChangePage">
            <h1>BEM VINDO(A) {{contaUsuario.Nome_cliente}} AO XC CAIXA ELETRÔNICO. </h1>
            <h2>UTILIZE O MENU LATERAL PARA REALIZAR OPERAÇÕES. </h2>
          </div>
          <router-outlet></router-outlet>
        </div>
    </div>
  </div>
